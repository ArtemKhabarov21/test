<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Back Navigation</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Сохраняем текущую историю, чтобы кнопка "Назад" реагировала на это состояние
            history.pushState(null, '', location.href);

            // Перехватываем событие popstate (срабатывает при нажатии "Назад")
            window.addEventListener('popstate', function () {
                // Перенаправляем пользователя на нужный сайт
                location.href = 'https://example.com'; // Замените на ваш URL
            });

            // Обрабатываем нажатие Backspace, если нет фокуса на поле ввода
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Backspace' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
                    e.preventDefault(); // Блокируем действие по умолчанию
                    location.href = 'https://example.com'; // Замените на ваш URL
                }
            });
        });
    </script>
</head>
<body>
    <h1>Пример страницы с кастомной кнопкой "Назад"</h1>
    <p>Нажатие кнопки "Назад" в браузере приведет вас на указанный сайт.</p>
</body>
</html>
