<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Back Navigation</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            history.pushState(null, '', location.href);

            window.addEventListener('popstate', function () {
                location.href = 'https://www.youtube.com/watch?v=Sagg08DrO5U&t=6s&ab_channel=Setanta'; 

            document.addEventListener('keydown', function (e) {
                if (e.key === 'Backspace' && !['INPUT', 'TEXTAREA'].includes(document.activeElement.tagName)) {
                    e.preventDefault(); 
                    location.href = 'https://www.youtube.com/watch?v=Sagg08DrO5U&t=6s&ab_channel=Setanta';
                }
            });
        });
    </script>
</head>
<body>
    <h1>Пример страницы с кастомной кнопкой "Назад"</h1>
    <p>Нажатие кнопки "Назад" в браузере приведет вас на указанный сайт.</p>
</body>
</html>
